<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 5</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
  <div id="app" class="container my-4 border p-4">
    <div class="row">
      <div class="col-md-10 m-auto">
        <h3>People of Vue</h3>

        <ul class="list-group">
          <li v-for="mayor in mayors" class="list-group-item">
            {{ mayor.name }} {{ mayor.upvote }}
            <button @click="mayor.upvote++" class="btn btn-default btn-sm ml-2">
              Upvote
            </button>
          </li>
        </ul>

        <input type="text" @keydown.delete="reset" class="form-control my-4" placeholder="Press delete to reset upvotes">

        <h4>Current Mayor : {{ currentMayor.name }}</h4>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 6</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://vuejs.org/js/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
</head>
<body>
  <div id="app" class="container my-4 border p-4">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h4>Ordered Waifus by her age</h4>
            <ul class="list-group" v-for="waifu in orderedWaifus">
              <li class="list-group-item">{{ waifu.name }} with age: {{ waifu.age }}</li>
            </ul>
            <br>
            <h4>Old waifus, greated then 65 years old</h4>
            <ul class="list-group" v-for="waifu in oldWaifus">
              <li class="list-group-item">{{ waifu.name }} with age: {{ waifu.age }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

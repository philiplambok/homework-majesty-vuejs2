<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
  <div id="app" class="container my-4 border p-4">
      <div class="row">
        <div class="col-md-10 m-auto">
          <h2 class="message">
            <span>Hello</span>
            <span v-if="gender == 'male'">Mister</span>
            <span v-if="gender == 'female'">Miss</span>
            <span>{{ name }}</span>
          </h2>

          <div class="alert alert-danger" v-show="gender == 'neither'">
            So you can't decided? Fine!
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-3">Enter your gender:</label>
            <div class="col-md-9">
              <select name="gender" id="gender" v-model="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neither">Neither male or female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-md-3">Enter your name:</label>
            <div class="col-md-9">
                <input type="text" v-model="name" class="form-control">
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
